<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaine de Gach - Chambres d'hôtes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate(-50%, -30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-container {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar {
            width: 60%;
            background: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 1s ease-out;
            position: relative;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: #333;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: nowrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 0.95rem;
            font-weight: 300;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: #666;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 1rem;
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.8rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .hero h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 300;
            margin-bottom: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button {
            display: inline-block;
            padding: 0.7rem 1.8rem;
            background-color: white;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 2px solid white;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .cta-button:hover {
            background-color: transparent;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (min-width: 1025px) {
            .navbar {
                width: 60%;
                padding: 0.8rem 1.5rem;
            }

            .logo {
                font-size: 1.4rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .nav-links a {
                font-size: 0.95rem;
            }
        }

        @media (min-width: 1025px) and (max-width: 1280px) {
            .navbar {
                width: 85%;
                padding: 1rem 2rem;
            }

            .logo {
                font-size: 1.4rem;
            }

            .nav-links {
                gap: 1.8rem;
            }

            .nav-links a {
                font-size: 0.95rem;
            }
        }

        @media (min-width: 1281px) {
            .navbar {
                width: 60%;
                padding: 0.8rem 1.5rem;
            }

            .logo {
                font-size: 1.4rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .nav-links a {
                font-size: 0.95rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .navbar {
                width: 90%;
                padding: 1rem 1.5rem;
            }

            .logo {
                font-size: 1.3rem;
            }

            .nav-links {
                gap: 1.2rem;
            }

            .nav-links a {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                width: 90%;
                padding: 1rem 1.5rem;
            }

            .hamburger {
                display: block;
            }

            .hamburger span {
                width: 30px;
                height: 3px;
                margin: 6px 0;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background: white;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 3rem;
                transition: right 0.3s ease;
                box-shadow: -2px 0 15px rgba(0,0,0,0.1);
                padding: 2rem;
            }

            .nav-links.active {
                right: 0;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(8px, 8px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(8px, -8px);
            }

            .logo {
                font-size: 1.4rem;
            }

            .nav-links a {
                font-size: 1.3rem;
                font-weight: 400;
                padding: 0.5rem 1rem;
                border-radius: 8px;
                transition: all 0.3s ease;
                white-space: normal;
            }

            .nav-links a:hover {
                background-color: #f5f5f5;
                transform: translateX(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <a href="#" class="logo">Domaine de Gach</a>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="#">Accueil</a>
                <a href="chambres.html">Chambres</a>
                <a href="domaine.html">Autour du Domaine</a>
                <a href="localisation.html">Nous localiser</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </div>

    <section class="hero">
        <h1>Chambres d'hôtes</h1>
        <h2>Bienvenue au Domaine de Gach</h2>
        <a href="chambres.html" class="cta-button">Réserver</a>
    </section>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const links = document.querySelectorAll('.nav-links a');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        links.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
